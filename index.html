<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Princess+Sofia&family=Roboto:wght@400;700;900&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="countdown" >
            <p>Countdown Starts</p>
            <h1>Happy New Year</h1>
        </div>
        <div class="time" >
            <div class="days">
                <p id="day">00</p>
                <h2>DAYS</h2>
            </div>
            <div class="hours">
                <p id="hour" >00</p>
                <h2>HOURS</h2>
            </div>
            <div class="minutes">
                <p id="minute">00</p>
                <h2>MINUTES</h2>
            </div>
            <div class="seconds">
                <p id="second">00</p>
                <h2>SECONDS</h2>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
